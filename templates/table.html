<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

  <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../static/style.css">

  <title>Отсутствующие</title>

  <style>


  </style>

</head>
<body>
<div id="app">

  <div class="row mb-1">
    <div class="col-12">
      <div class="header w-100">
         Отсутствующие {{ name }} <br class="d-md-none">
        <a href="/summary" class="action back">
          <i class="fas fa-arrow-left"></i> на главную
        </a>
      </div>
    </div>
  </div>

  <div class="container-fluid p-2">
    <!-- <div class="alert alert-dismissible fade show" v-if="alert != null" :class="alert.type">
      {{ alert.text }}
    </div> -->
    <div class="row">

      <div class="students-list card col-11 col-md-9 col-lg-7 mx-auto mt-2 p-0">
        <div class="card-body px-0 pt-0">
          <ul class="list-group list-group-flush">
            <row :day="day" v-for="day in days" :key="day.date"></item>
          </ul>
        </div>
      </div>

    </div>
  </div>

</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  Vue.component('row', {
    props: {
      day: Object
    },
    template: `
      <li class="day-row list-group-item" :class=noData>
        <div class="row">
          <div class="col-auto date">
            {{ prettyDate(day.date) }}
          </div>
          <div class="col students text-right">
            <span>
              {{ students }}
            </span>
          </div>
        </div>
      </li>`,
    computed: {
      students: function() {
        if(this.day.status == 'empty') {
          return 'Нет данных';
        }
        else if(!this.day.students.length) {
          return 'Все присутствуют';
        } else {
          return this.day.students.join(", ");
        }
      },
      noData: function() {
        return this.day.status == 'empty' ? 'no-data' : '';
      }
    },
    methods: {
      prettyDate: function(date) {
        const months = [
          "января",
          "февраля",
          "марта",
          "апреля",
          "мая",
          "июня",
          "июля",
          "августа",
          "сентября",
          "октября",
          "ноября",
          "декабря"
        ];
        var date = new Date(date);
        var formatted = "";
        formatted += date.getDate();
        formatted += " ";
        formatted += months[date.getMonth()];
        formatted += " ";
        formatted += date.getFullYear();
        return formatted;
      }
    }
  })

  app = new Vue({
      el: "#app",
      data: {
        id: null,
        days: null,
        name: null,
      },
      computed: {

      },
      methods: {
        loadData: function() {
          axios
            .get('http://'+ window.location.host +'/api/summary/group/'+this.id)
            .then(response => (this.updateData(response.data)));
        },
        updateData: function(data) {
          this.days = data.days;
          this.name = data.name;
        }
      },
      mounted() {
        var params = (new URL(window.location.href)).searchParams;
        this.id = params.get("id");
        this.loadData();
      }
    })
</script>

</html>
