<div id="app">

  <div class="container-fluid p-2">
    <div class="row">
      <list :name="name" :students="students"></list>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmationModalLabel">Подтверждение</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{ getAbsent }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
          <button type="button" id="sendButton" class="btn btn-success">Отправить</button>
        </div>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  Vue.component('item', {
    props: {
      student: Object
    },
    template: `
    <li @click="check" class="student list-group-item d-flex justify-content-between" :class="isActive">
      {{ student.name }}
      <i class="fas fa-times student-check mt-1"></i>
    </li>`,
    computed: {
      isActive: function() {
        return {'active': this.student.active}
      }
    },
    methods: {
      check: function() {
        this.student.active = !this.student.active;
      }
    }
  })

  Vue.component('list', {
      props: {
        name: String,
        students: Array
      },
      template: `
      <div class="students-list card col-11 col-md-9 col-lg-6 col-xl-5 mx-auto mt-2 p-0">
        <div class="card-header py-3 d-flex justify-content-between">
          <span class="title mx-0 my-auto">
            {{ name }}
          </span>
          <div class="my-auto d-flex align-items-center">
            <input type="date" class="form-control" value="2021-02-18" />
          </div>
        </div>
        <div class="card-body text-right px-0 pt-0">
          <ul class="list-group list-group-flush">
            <item :student="student" v-for="student in students" :key="student.id"></item>
          </ul>
          <button @click="clear" class="mt-2 btn btn-danger mt-3">Очистить</button>
          <button id="confirm" data-toggle="modal" data-target="#confirmationModal"
            class="mt-2 btn btn-success ml-0 mr-2 mt-3">
            Подтвердить
          </button>
        </div>
      </div>`,
      computed: {

      },
      methods: {
        clear: function() {
          this.students.forEach((item, i) => {
            this.students[i].active = false;
          });
        }
      }
  });

  app = new Vue({
      el: "#app",
      data: {
        name: "10А",
        students: [
          {name: "Ilya", id: 1, active: false},
          {name: "Alex", id: 2, active: false},
          {name: "Jack", id: 3, active: false},
          {name: "Jeff", id: 4, active: false},
          {name: "Carl", id: 5, active: false}
        ]
      },
      computed: {
        getAbsent: function() {
          var absent_students = this.students.filter(student => student.active);
          var names = absent_students.map(student => student.name);
          if (names.length) {
            return "Отсутствуют: " + names.join(", ");
          } else {
            return "Все присутствуют";
          }
        },
        getAbsentIds: function() {
          var absent_students = this.students.filter(student => student.active);
          var ids = absent_students.map(student => student.id);
          return ids;
        }
      }
  })
</script>
