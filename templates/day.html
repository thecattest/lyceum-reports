<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

  <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b441ffabfb.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../static/style.css">

  <title>Отсутствующие</title>

  <style>


  </style>

</head>
<body>
<div id="app">

  <div class="container-fluid p-2">
    <div class="row">
      <div class="students-list card col-11 col-md-9 col-lg-6 col-xl-5 mx-auto mt-2 p-0">
        <div class="card-header py-3 d-flex justify-content-between">
          <span class="title mx-0 my-auto">
            {{ name }}
          </span>
          <div class="my-auto d-flex align-items-center">
            <input type="date" class="form-control" v-model:value="date" />
          </div>
        </div>
        <div class="card-body text-right px-0 pt-0">
          <ul class="list-group list-group-flush">
            <item :student="student" v-for="student in students" :key="student.id"></item>
          </ul>
          <button @click="clear" class="mt-2 btn btn-danger mt-3">Очистить</button>
          <button id="confirm" data-toggle="modal" data-target="#confirmationModal"
            class="mt-2 btn btn-success ml-0 mr-2 mt-3">
            Подтвердить
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmationModalLabel">{{ prettyDate }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{ getAbsent }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
          <button type="button" id="sendButton" class="btn btn-success">Отправить</button>
        </div>
      </div>
    </div>
  </div>

</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  Vue.component('item', {
    props: {
      student: Object
    },
    template: `
    <li @click="check" class="student list-group-item d-flex justify-content-between" :class="isActive">
      {{ student.name }}
      <i class="fas fa-times student-check mt-1"></i>
    </li>`,
    computed: {
      isActive: function() {
        return {'absent': this.student.absent}
      }
    },
    methods: {
      check: function() {
        this.student.absent = !this.student.absent;
      }
    }
  })

  app = new Vue({
      el: "#app",
      data: {
        name_example: "10А",
        students_example: [
          {name: "Ilya", id: 1, absent: false},
          {name: "Alex", id: 2, absent: false},
          {name: "Jack", id: 3, absent: false},
          {name: "Jeff", id: 4, absent: false},
          {name: "Carl", id: 5, absent: false}
        ],
        name: null,
        students: [],
        id: null,
        date: null
      },
      computed: {
        getAbsent: function() {
          var absent_students = this.students.filter(student => student.absent);
          var names = absent_students.map(student => student.name);
          if (names.length) {
            return "Отсутствуют: " + names.join(", ");
          } else {
            return "Все присутствуют";
          }
        },
        prettyDate: function() {
          const months = [
            "янв",
            "фев",
            "мар",
            "апр",
            "мая",
            "июн",
            "июл",
            "авг",
            "сен",
            "окт",
            "ноя",
            "дек"
          ];
          var date = new Date();
          var formatted = "";
          formatted += date.getDate();
          formatted += " ";
          formatted += months[date.getMonth()];
          return formatted;
        }
      },
      methods: {
        update: function() {
          axios
            .get('http://'+ window.location.host +'/api/day/'+this.id+'?date='+this.date)
            .then(response => (this.updateData(response.data)));
        },
        updateData: function(data) {
          this.name = data.name;
          this.id = data.id;
          this.students = data.students;
          this.students.sort(function (a, b) {
            if (a.name == b.name)
              return 0;
            else if (a.name < b.name)
              return -1;
            else
              return 1;
          });
        },
        clear: function() {
          this.students.forEach((item, i) => {
            this.students[i].absent = false;
          });
        },
        defaultInputDate: function() {
          var today = new Date();
          var dd = String(today.getDate()).padStart(2, '0');
          var mm = String(today.getMonth() + 1).padStart(2, '0');
          var yyyy = today.getFullYear();
          today = yyyy + '-' + mm + '-' + dd;
          return today;
        }
      },
      watch: {
        date: function(newVal, oldVal) {
          this.update();
        }
      },
      mounted() {
        var params = (new URL(window.location.href)).searchParams;
        this.id = params.get("id");
        this.date = params.get("date");
        if (!this.date)
          this.date = this.defaultInputDate();
        // this.update();
      }
    })
</script>

  <script>

    $("#sendButton").click(function () {
      // location.reload()
      window.location.replace("/summary");
    });

  </script>

</html>
