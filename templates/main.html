<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b441ffabfb.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../static/style.css">

  <title>Classes</title>

  <style>

  </style>

</head>
<body>

  <div class="container-fluid px-0 px-md-4" id="app">
    <div class="row">

      <template v-for="info in classes">
        <class-card :name="info.name" :fullinfolink="info.fullInfoLink" :days="info.days"></class-card>
      </template>

    </div>
  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  Vue.component('class-card', {
      props: {
        name: String,
        fullinfolink: String,
        days: Object
      },
      template: `
        <div class="card-container col-11 col-md-9 col-lg-6 col-xl-4 mx-auto mt-2 p-1">
          <div class="class-card card" :class="getCssClass">
            <div class="card-header py-3 d-flex justify-content-between">
              <span class="title mx-0 my-auto">
                {{ name }}
              </span>
              <div class="my-2 d-flex align-items-center">
                <a :href="fullinfolink" class="action">
                  подробнее
                </a>
              </div>
            </div>
            <div class="card-body">
              <div class="days">
                <div class="day">
                  <div class="day-title">
                    Сегодня <span class="date">{{ days.today.date }}</span>
                  </div>
                  <div class="day-list pl-2">
                    <template v-if="days.today.students">{{ days.today.students }}</template>
                    <a v-else :href="days.today.link" class="action">заполнить</a>
                  </div>
                </div>
                <hr class="between-days">
                <div class="day">
                  <div class="day-title">
                    Вчера <span class="date">{{ days.yesterday.date }}</span>
                  </div>
                  <div class="day-list pl-2">
                    <template v-if="days.yesterday.students">{{ days.yesterday.students }}</template>
                    <a v-else :href="days.yesterday.link" class="action">заполнить</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>`,
      computed: {
          getCssClass: function() {
            return {'sent': this.days.today.students != ""}
          }
      }
  });

  app = new Vue({
      el: "#app",
      data: {
          classes: [
            {name: "11А", fullInfoLink: "#", days: {
              today: {
                students: "",
                link: "#",
                date: "17 фев"
              },
              yesterday: {
                students: "Петров, Иванов, Марьин",
                link: "#",
                date: "16 фев"
              }
            }},
            {name: "10В", fullInfoLink: "#", days: {
              today: {
                students: "Иванов, Макаров, Сидоров",
                link: "#",
                date: "17 фев"
              },
              yesterday: {
                students: "Сидоров",
                link: "#",
                date: "16 фев"
              }
            }},
            {name: "10Г", fullInfoLink: "#", days: {
              today: {
                students: "",
                link: "#",
                date: "17 фев"
              },
              yesterday: {
                students: "",
                link: "#",
                date: "16 фев"
              }
            }},
            {name: "9А", fullInfoLink: "#", days: {
              today: {
                students: "Димченко",
                link: "#",
                date: "17 фев"
              },
              yesterday: {
                students: "Все присутствуют",
                link: "#",
                date: "16 фев"
              }
            }},
          ]
      }
  })
</script>

</html>
