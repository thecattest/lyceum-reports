<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b441ffabfb.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../static/style.css">

  <title>Сводка</title>

  <style>

  </style>

</head>
<body>

  <div class="container-fluid px-0 px-md-4" id="app">
    <div class="row">

      <template v-for="info in classes">
        <class-card :info="info"></class-card>
      </template>

    </div>
  </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  Vue.component('class-card', {
      props: {
        info: Object
      },
      data: function() {
        return {
          everybody: "Все присутствуют"
        }
      },
      template: `
        <div class="card-container col-11 col-md-9 col-lg-6 col-xl-4 mx-auto mt-2 p-1">
          <div class="class-card card" :class="getCssClass">
            <div class="card-header py-3 d-flex justify-content-between">
              <span class="title mx-0 my-auto">
                {{ info.number }} {{ info.letter }}
              </span>
              <div class="my-2 d-flex align-items-center">
                <a href="/day" class="action">
                  подробнее
                </a>
              </div>
            </div>
            <div class="card-body">
              <div class="days">
                <div class="day">
                  <div class="day-title">
                    Сегодня <span class="date">{{ formatDate(info.days.today.date) }}</span>
                  </div>
                  <div class="day-list pl-2">
                    <template v-if="info.days.today.status == 'ok'">
                      {{ formatAbsent(this.info.days.today.students) }}
                    </template>
                    <a v-else-if="info.days.today.status == 'empty'" href="/day" class="action">заполнить</a>
                  </div>
                </div>
                <hr class="between-days">
                <div class="day">
                  <div class="day-title">
                    Вчера <span class="date">{{ formatDate(info.days.yesterday.date) }}</span>
                  </div>
                  <div class="day-list pl-2">
                    <template v-if="info.days.yesterday.status == 'ok'">
                      {{ formatAbsent(this.info.days.yesterday.students) }}
                    </template>
                    <a v-else-if="info.days.yesterday.status == 'empty'" href="/day" class="action">заполнить</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>`,
      computed: {
          getCssClass: function() {
            return {'sent': this.info.days.today.students != ""}
          }
      },
      methods: {
        formatAbsent: function(students) {
          return students.length ? students.join(", ") : this.everybody;
        },
        formatDate: function(date) {
          const months = [
            "янв",
            "фев",
            "мар",
            "апр",
            "мая",
            "июн",
            "июл",
            "авг",
            "сен",
            "окт",
            "ноя",
            "дек"
          ];
          var date = new Date(date);
          var formatted = "";
          formatted += date.getDate();
          formatted += " ";
          formatted += months[date.getMonth()];
          return formatted;
        }
      }
  });

  app = new Vue({
      el: "#app",
      data: {
          classes_example: [
            {name: "11А", fullInfoLink: "#", days: {
              today: {
                students: "",
                link: "#",
                date: "17 фев"
              },
              yesterday: {
                students: "Петров, Иванов, Марьин",
                link: "#",
                date: "16 фев"
              }
            }},
            {name: "10В", fullInfoLink: "#", days: {
              today: {
                students: "Иванов, Макаров, Сидоров",
                link: "#",
                date: "17 фев"
              },
              yesterday: {
                students: "Сидоров",
                link: "#",
                date: "16 фев"
              }
            }},
            {name: "10Г", fullInfoLink: "#", days: {
              today: {
                students: "",
                link: "#",
                date: "17 фев"
              },
              yesterday: {
                students: "",
                link: "#",
                date: "16 фев"
              }
            }},
            {name: "9А", fullInfoLink: "#", days: {
              today: {
                students: "Димченко",
                link: "#",
                date: "17 фев"
              },
              yesterday: {
                students: "Все присутствуют",
                link: "#",
                date: "16 фев"
              }
            }},
          ],
          classes: null
      },
      mounted() {
        axios
          .get('http://'+ window.location.host +'/api/summary')
          .then(response => (this.classes = response.data));
      }
  })
</script>

</html>
